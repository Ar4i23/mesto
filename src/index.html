<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <!-- блок page -->

  <body class="page">
    <header class="header">
      <a href="#" class="header__logo-link">
        <img
          class="header__img"
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип Место"
        />
      </a>
    </header>
    <!-- блок  content  -->
    <main class="content">
      <!-- блок  profile-->
      <section class="profile">
        <div class="profile__image-ellipse"></div>
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__info-title"></h1>
            <!-- Жак-Ив Кусто -->
            <button
              class="profile__info-edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
          </div>
          <p class="profile__info-subtitle"></p>
          <!-- Исследователь океана -->
        </div>
        <button
          class="profile__add-botton"
          aria-label="Кнопка добавить"
        ></button>
      </section>
      <!-- блок  elements-->
      <section class="elements"></section>
    </main>
    <!-- попап  edit-->
    <section class="modal" id="my-modal-edit">
      <div class="modal__container">
        <button class="modal__close" id="close-edit" type="button"></button>
        <h2 class="modal__title">Редактировать профиль</h2>
        <form
          class="modal__form modal__form_edit"
          name="profile-form-edit"
          novalidate
        >
          <input
            id="name-edit"
            name="name"
            type="text"
            class="modal__input modal__input_modal_name"
            placeholder="Имя"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__error" id="name-edit-error"></span>
          <input
            id="about-edit"
            name="about"
            type="text"
            class="modal__input modal__input_modal_about"
            placeholder="Обо мне"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="modal__error" id="about-edit-error"></span>
          <button class="modal__button" id="edit" type="submit">
            Сохранить
          </button>
        </form>
      </div>
      <!-- попап  cread-->
    </section>
    <section class="modal" id="my-modal-cread">
      <div class="modal__container">
        <button class="modal__close" id="close-create" type="button"></button>
        <h2 class="modal__title">Новое место</h2>
        <form
          class="modal__form modal__form_cread"
          name="profile-form-cread"
          novalidate
        >
          <input
            id="name-cread"
            name="name"
            type="text"
            class="modal__input modal__input_naming"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="modal__error" id="name-cread-error"></span>
          <input
            id="link-cread"
            name="link"
            type="url"
            class="modal__input modal__input_linking"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="modal__error" id="link-cread-error"></span>
          <button class="modal__button" id="cread" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <!-- попап  image-->
    <section class="modal" id="my-modal-image">
      <div class="modal__container modal__container_img">
        <button class="modal__close" id="close-image" type="button"></button>
        <img src="#" alt="#" class="modal__img" />
        <p class="modal__heading"></p>
      </div>
    </section>
    <!-- попап  delete-->
    <section class="modal" id="my-modal-delete">
      <div class="modal__container modal__container_delete">
        <form
          class="modal__form modal__form_delete"
          name="profile-form-delete"
          novalidate
        >
          <h2 class="modal__title modal__title_delete">Вы уверены?</h2>
          <button class="modal__close" id="close-delete" type="button"></button>
          <button class="modal__button" id="delete" type="submit">Да</button>
        </form>
      </div>
    </section>
    <!-- попап  avatar-->
    <section class="modal" id="my-modal-avatar">
      <div class="modal__container">
        <h2 class="modal__title modal__title_avatar">Обновить аватар</h2>
        <button class="modal__close" id="close-avatar" type="button"></button>
        <form class="modal__form" name="profile-form-avatar" novalidate>
          <input
            id="link-avatar"
            name="avatar"
            type="url"
            class="modal__input modal__input_linking"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="modal__error" id="link-avatar-error"></span>
          <button class="modal__button" id="avatar" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <!-- блок  footer-->
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <!-- элемент  template-->
    <template id="new-element">
      <article class="element">
        <button class="element__button-delete"></button>
        <img class="element__image" src="#" alt="#" />
        <div class="element__group">
          <h2 class="element__title"></h2>
          <div class="element__box">
            <button
              class="element__button-like"
              type="button"
              aria-label="Кнопка лайк"
            ></button>
            <!-- счетик лайков -->
            <p class="element__counter-like"></p>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
