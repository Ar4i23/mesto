<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <!-- блок page -->

  <body class="page">
    <header class="header">
      <a href="#" class="header__logo-link">
        <img
          class="header__img"
          src="./images/svg/logo.svg"
          alt="Логотип Место"
        />
      </a>
    </header>
    <!-- блок  content  -->
    <main class="content">
      <!-- блок  profile-->
      <section class="profile">
        <img
          src="./images/kusto.png"
          alt="Жак-Ив Кусто в красной шапке"
          class="profile__image-ellipse"
        />
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button
              class="profile__info-edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
          </div>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__add-botton"
          aria-label="Кнопка добавить"
        ></button>
      </section>
      <!-- блок  elements-->
      <section class="elements"></section>
    </main>
    <!-- блок  modal-->
    <section class="modal" id="my-modal-edit">
      <div class="modal__container">
        <button class="modal__close" id="close-edit" type="button"></button>
        <h2 class="modal__title">Редактировать профиль</h2>
        <form class="modal__form modal__form_edit" name="user" novalidate>
          <input
            id="user-name"
            name="user-name"
            type="text"
            class="modal__input modal__input_modal_name"
            placeholder="Имя"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__error" id="user-name-error"></span>
          <input
            id="about"
            name="about"
            type="text"
            class="modal__input modal__input_modal_about"
            placeholder="Обо мне"
            required
            minlength="2"
            maxlength="200"
          />

          <span class="modal__error" id="about-error"></span>
          <button class="modal__button modal__button-edit" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <section class="modal" id="my-modal-create">
      <div class="modal__container">
        <button class="modal__close" id="close-create" type="button"></button>
        <h2 class="modal__title">Новое место</h2>
        <form class="modal__form modal__form_cread" name="new" novalidate>
          <input
            id="name-card"
            name="name"
            type="text"
            class="modal__input modal__input_naming"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="modal__error" id="name-card-error"></span>
          <input
            id="link"
            name="link"
            type="url"
            class="modal__input modal__input_linking"
            placeholder="Ссылка на картинку"
            required
          />

          <span class="modal__error" id="link-error"></span>
          <button class="modal__button modal__button-cread" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <section class="modal" id="my-modal-image">
      <div class="modal__container modal__container_img">
        <button class="modal__close" id="close-image" type="button"></button>
        <img src="#" alt="#" class="modal__img" />
        <p class="modal__heading"></p>
      </div>
    </section>
    <!-- блок  footer-->
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <template id="new-element">
      <article class="element">
        <button class="element__button-delete"></button>
        <img class="element__image" src="#" alt="#" />
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button
            class="element__button-like"
            type="button"
            aria-label="Кнопка лайк"
          ></button>
        </div>
      </article>
    </template>

    <script type="module" src="./javaScript/index.js"></script>
    <script src="./javaScript/validate.js"></script>
  </body>
</html>
