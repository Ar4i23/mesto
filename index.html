<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<!-- блок page -->

<body class="page">
    <header class="header">
        <div class="logo">
            <a href="#" class="logo__link">
                <img src="./images/svg/logo.svg" alt="" class="logo__img">
            </a>
        </div>
    </header>
    <!-- блок  content-->
    <main class="content">
        <div class="profile">
            <div class="profile__image">
                <img src="./images/kusto.png" alt="Жак-Ив Кусто в красной шапке" class="profile__image-ellipse">
            </div>
            <div class="profile__info">
                <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                <p class="profile__info-subtitle">Исследователь океана</p>
                <div class="profile__info-edit-button">
                    <button id="open-modal-btn" class="rectangle">
                        <div class="vector"></div>
                    </button>
                </div>
            </div>
            <div class="add-botton">
                <button class="rectangle rectangle_md">
                    <div class="vector vector_md"></div>
                </button>
            </div>
        </div>
        <!-- блок  elements-->
        <div class="elements">
            <div class="element">
                <div class="rectangle rectangle_big">
                    <div class="element__mask-group">
                        <img class="element__mask-group-image" src="./images/bagan.jpeg" alt="Баган">
                    </div>
                    <h2 class="element__title">Баган, Мьянма</h2>
                    <button class="element__group"></button>
                </div>
            </div>
            <div class="element">
                <div class="rectangle rectangle_big">
                    <div class="element__mask-group">
                        <img class="element__mask-group-image" src="./images/khram.jpeg"
                            alt="Гигантский храмовый комплекс Ангкор, Камбоджа">
                    </div>
                    <h2 class="element__title">Ангкор, Камбоджа</h2>
                    <button class="element__group"></button>
                </div>
            </div>
            <div class="element">
                <div class="rectangle rectangle_big">
                    <div class="element__mask-group">
                        <img class="element__mask-group-image" src="./images/Petra.jpeg"
                            alt="Древний город Петра, Иордания">
                    </div>
                    <h2 class="element__title">Петра, Иордания</h2>
                    <button class="element__group"></button>
                </div>
            </div>
            <div class="element">
                <div class="rectangle rectangle_big">
                    <div class="element__mask-group">
                        <img class="element__mask-group-image" src="./images/monastir.jpeg"
                            alt="Монастырский комплекс Метеоры, Греция">
                    </div>
                    <h2 class="element__title">Метеоры, Греция</h2>
                    <button class="element__group"></button>
                </div>
            </div>
            <div class="element">
                <div class="rectangle rectangle_big">
                    <div class="element__mask-group">
                        <img class="element__mask-group-image" src="./images/piramida-gizi.jpeg"
                            alt="Пирамиды Гизы, Египет">
                    </div>
                    <h2 class="element__title">Пирамиды Гизы, Египет</h2>
                    <button class="element__group"></button>
                </div>
            </div>
            <div class="element">
                <div class="rectangle rectangle_big">
                    <div class="element__mask-group">
                        <img class="element__mask-group-image" src="./images/risovaja.jpeg"
                            alt="Рисовые террасы в Му Кан Чай, Вьетнам">
                    </div>
                    <h2 class="element__title">Рисовые террасы,Вьетнам</h2>
                    <button class="element__group"></button>
                </div>
            </div>
        </div>
        <!-- блок  modal-->
        <div id="my-modal" class="modal">
            <div class="modal__box">
                <div class="modal__content">
                    <div id="close-my-modal-btn" class="modal__close"></div>
                    <h2 class="modal__title">Редактировать профиль</h2>
                    <form class="modal__form">
                        <input type="text" class="modal__input modal__input-name"><br>
                        <input type="text" class="modal__input modal__input-about">
                    </form>
                    <button class="modal__button">Сохранить</button>
                </div>
            </div>
        </div>
    </main>


    <!-- блок  footer-->
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>


    <script src="./javaScript/index.js"></script>
</body>

</html>
